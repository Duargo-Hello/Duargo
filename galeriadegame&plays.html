<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="galeriadegame&plays.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Gameplays</title>

</head>
<body>
    <h1>Galeria de Gameplays</h1>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="galeriadegame&plays.html">Jogos</a></li>
            <li><a href="#">Novidades</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Seção de Pesquisa -->
    <section class="search-section">
        <input type="text" id="search" onkeyup="searchVideos()" placeholder="Pesquisar vídeos..." class="search-bar">
    </section>

    <!-- Seção de Vídeos -->
    <section class="video-section">
        <div class="video-container">
            <!-- Gameplay local -->
            <div class="video-item" data-title="DLS25">
                <h3 class="video-title">DLS25 Gameplay</h3>
                <video controls poster="imagens/DLS25.webp">
                    <source src="videos/DLS25 Futebol.mp4" type="video/mp4">
                </video>
            </div>

            <div class="video-item" data-title="Ainz & Albedo">
                <h3 class="video-title">Ainz & Albedo</h3>
                <video controls poster="">
                    <source src="videos/Ainz & Albedo.mp4" type="video/mp4">
                </video>
            </div>

            <div class="video-item" data-title="fortnite-korra">
                <h3 class="video-title">fortnite-korra Gameplay</h3>
                <video controls poster="imagens/fortnite-korra-outfit-balanced-style-1920x1080-4ee72407ad08.jpg">
                    <source src="videos/Fortnite   2024-04-08 20-22-38.mp4" type="video/mp4">
                </video>
            </div>

            <div class="video-item" data-title="Corki">
                <h3 class="video-title">wild Rift Corki Gameplay</h3>
                <video controls poster="imagens/Corki_0.jpg">
                    <source src="videos/Wild Rift Corki.mp4" type="video/mp4">
                </video>
            </div>

            
            <div class="video-item" data-title="diablo">
                <h3 class="video-title">diablo imortal 4 Gameplay</h3>
                <video controls poster="imagens/diablo.jpeg">
                    <source src="videos/diablo imortal 4.mp4" type="video/mp4">
                </video>
            </div>


        </div>
    </section>
    <!-- Fim da Seção de Vídeos -->

    <script src="galeriadegame&plays.js"></script>

</body>
</html>
